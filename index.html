
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanja Study</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Yeon+Sung&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.5/dist/hanzi-writer.min.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5684980808299397"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="container" id="landing-page">
        <h1 class="logo">한자공부</h1>
        <p class="welcome-message">예아뜨 아가들<br/>열심히 공부 해봐요</p>
        <button id="enter-btn">입장</button>
    </div>

    <div class="container" id="menu-page" style="display: none;">
        <h2 class="title">메뉴</h2>
        <div class="menu-buttons">
            <button class="menu-btn" id="level-selection-btn">급수 선택</button>
            <button class="menu-btn" id="quiz-btn">퀴즈</button>
            <button class="menu-btn" id="hanja-word-card-btn">한자낱말카드</button>
            <button class="menu-btn" id="find-hanja-btn">한자 찾기</button>
            <button class="menu-btn" id="idiom-btn">사자성어</button>
        </div>
    </div>

    <div class="container" id="level-selection-page" style="display: none;">
        <button id="home-btn">home</button>
        <h2 class="title">급수선택</h2>
        <p class="level-selection-subtitle">학습 할 급수를 선택 해주세요.</p>
        <div class="level-buttons">
            <button class="level-btn">8급</button>
            <button class="level-btn">준7급</button>
            <button class="level-btn">7급</button>
            <button class="level-btn">준6급</button>
            <button class="level-btn">6급</button>
            <button class="level-btn">준5급</button>
            <button class="level-btn">5급</button>
            <button class="level-btn">준4급</button>
            <button class="level-btn">4급</button>
            <button class="level-btn">준3급</button>
            <button class="level-btn">3급</button>
            <button class="level-btn">2급</button>
            <button class="level-btn">1급</button>
            <button class="level-btn">특급</button>
        </div>
        <div class="page-nav-buttons">
            <button id="view-abbreviations-btn">약어보기</button>
            <button id="back-to-menu-from-levels-btn">메뉴로 돌아가기</button>
        </div>
    </div>

    <div class="container" id="abbreviations-page" style="display: none;">
        <h2 class="title">약어 보기</h2>
        <div id="abbreviation-level-buttons" class="level-buttons"></div>
        <div id="abbreviations-grid"></div>
        <button id="back-to-levels-from-abbreviations-btn">급수선택으로 돌아가기</button>
    </div>

    <div class="container" id="hanja-grid-page" style="display: none;">
        <div id="grid-header">
            <h2 id="grid-title"></h2>
            <span id="hanja-count"></span>
        </div>
        <div id="grid-controls">
            <button id="back-to-levels-btn">뒤로가기</button>
        </div>
        <div id="hanja-grid-container">
            <div class="hanja-grid-header">
                <div class="grid-item">순번</div>
                <div class="grid-item">
                    <span>한자</span>
                    <button id="toggle-hanja-btn" class="toggle-vis-btn">
                        <svg class="icon-eye-open" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                        <svg class="icon-eye-closed hidden" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"></path><path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"></path><line x1="2" x2="22" y1="2" y2="22"></line></svg>
                    </button>
                </div>
                <div class="grid-item">
                    <span>훈</span>
                    <button id="toggle-hun-btn" class="toggle-vis-btn">
                        <svg class="icon-eye-open" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                        <svg class="icon-eye-closed hidden" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"></path><path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"></path><line x1="2" x2="22" y1="2" y2="22"></line></svg>
                    </button>
                </div>
                <div class="grid-item">
                    <span>음</span>
                    <button id="toggle-eum-btn" class="toggle-vis-btn">
                        <svg class="icon-eye-open" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                        <svg class="icon-eye-closed hidden" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"></path><path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"></path><line x1="2" x2="22" y1="2" y2="22"></line></svg>
                    </button>
                </div>
                <div class="grid-item">획수</div>
            </div>
            <div id="hanja-grid"></div>
        </div>
    </div>

    <!-- Hanja Modal -->
    <div id="hanja-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <p id="modal-hanja"></p>
            <p id="modal-details"></p>
            <div id="stroke-order-animation"></div>
            <canvas id="writing-canvas"></canvas>
            <div class="modal-buttons">
                <button id="toggle-stroke-order-btn">획순보기</button>
                <button id="reset-canvas-btn">다시쓰기</button>
            </div>
        </div>
    </div>

    <div class="container" id="quiz-page" style="display: none;">
        <h2 class="title">퀴즈</h2>
        <div id="quiz-controls">
            <div class="quiz-level-select-container">
                <select id="quiz-level-from"></select>
                <span>~</span>
                <select id="quiz-level-to"></select>
            </div>
            <select id="quiz-content-type-select" style="display: none;">
                <option value="hanja">낱말</option>
                <option value="word">단어</option>
            </select>
            <select id="quiz-type-select">
                <option value="hanja-to-hun-eum">한자 → 훈음</option>
                <option value="hun-eum-to-hanja">훈음 → 한자</option>
            </select>
            <span id="quiz-score">점수: 0</span>
        </div>
        <div id="quiz-question"></div>
        <div id="quiz-options">
            <button class="quiz-option-btn"></button>
            <button class="quiz-option-btn"></button>
            <button class="quiz-option-btn"></button>
            <button class="quiz-option-btn"></button>
        </div>
        <div id="quiz-result"></div>
        <button id="back-to-menu-from-quiz-btn">메뉴로 돌아가기</button>
    </div>

    <div class="container" id="hanja-word-card-page" style="display: none;">
        <h2 class="title">한자낱말카드</h2>
        <div id="hanja-card-controls">
            <div class="hanja-card-level-select-container">
                <select id="hanja-card-level-from"></select>
                <span>~</span>
                <select id="hanja-card-level-to"></select>
            </div>
            <select id="hanja-card-type-select">
                <option value="hanja-to-hun-eum">한자 → 훈음</option>
                <option value="hun-eum-to-hanja">훈음 → 한자</option>
            </select>
        </div>
        <div id="hanja-card-container"></div>
        <button id="back-to-menu-from-hanja-word-card-btn">메뉴로 돌아가기</button>
    </div>

    <div class="container" id="find-hanja-page" style="display: none;">
        <h2 class="title">한자 찾기</h2>
        <div id="search-bar">
            <input type="text" id="search-input" placeholder="한자, 훈, 음으로 검색">
            <button id="search-btn">찾기</button>
        </div>
        <div id="search-results"></div>
        <button id="back-to-menu-from-find-hanja-btn">메뉴로 돌아가기</button>
    </div>

    <div class="container" id="idiom-page" style="display: none;">
        <h2 class="title">오늘의 사자성어</h2>
        <p class="idiom-subtitle">사자성어는 매일 변경 됩니다.</p>
        <div id="idiom-list"></div>
        <div class="idiom-buttons">
            <button id="new-idiom-btn">새 사자성어 보기</button>
            <button id="back-to-menu-from-idiom-btn">메뉴로 돌아가기</button>
        </div>
    </div>

    <!-- Idiom Modal -->
    <div id="idiom-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <p id="modal-idiom-hanja"></p>
            <p id="modal-idiom-eum"></p>
            <p id="modal-idiom-meaning"></p>
        </div>
    </div>

    <script type="module" src="main.js"></script>
    <script type="module" src="abbreviations.js"></script>
    <script type="module" src="words.js"></script>
</body>
</html>
